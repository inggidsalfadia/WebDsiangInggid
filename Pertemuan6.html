<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: hsl(128, 85%, 47%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #0bf91b;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        color: #555;
        font-size: 0.9em;
      }

      input[type="text"],
      input[type="email"],
      input[type="tel"],
      input[type="password"],
      input[type="date"] {
        width: calc(100% - 12px);
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 1em;
      }

      .radio-group {
        display: flex;
        gap: 15px;
        align-items: center;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: #5cb85c;
        color: rgb(24, 134, 14);
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1em;
        width: 100%;
        display: block;
        margin-top: 20px;
      }

      button:hover {
        background-color: #4cae4c;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #777;
        font-size: 0.9em;
        text-decoration: none;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Silahkan Isi Data</h2>
      <form>
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>
        <div class="form-group">
          <label for="middleName">Middle Name</label>
          <input type="text" id="middleName" name="middleName" />
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>
        <div class="form-group">
          <label for="tanggalLahir">Tanggal Lahir</label>
          <input type="date" id="tanggalLahir" name="tanggalLahir" />
        </div>
        <div class="form-group">
          <label>Jenis Kelamin</label>
          <div class="radio-group">
            <label
              ><input type="radio" name="jenisKelamin" value="pria" required />
              Pria</label
            >
            <label
              ><input
                type="radio"
                name="jenisKelamin"
                value="wanita"
                required
              />
              Wanita</label
            >
          </div>
        </div>
        <div class="form-group">
          <label for="tempatTinggal">Tempat Tinggal</label>
          <input type="text" id="tempatTinggal" name="tempatTinggal" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">REGISTER</button>
        <a href="#" class="back-link">KEMBALI</a>
      </form>
    </div>
  </body>
</html>
